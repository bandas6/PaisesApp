<h2>Por pais</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar pais..."
        ></app-pais-input>
    </div>
</div>

<ul *ngIf="mostarSugerencias"
class="list-group">
    <li *ngFor="let pais of paisesSujeridos"
     class="list-group-item list-group-item-action">
       <a class="nav-link" 
       [routerLink]="['/pais', pais.cca2]">
           {{pais.name.common }}
       </a>
    </li>
    <li class="list-group-item list-group-item-action"
    (click)="buscarSugerido(termino)">
        <a class="nav-link"></a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    no se encontro el termino algo {{termino}}
</div>

<div  *ngIf="paises.length > 0" class="row animate__animated  animate__fadeIn animate__faster">
    <div class="col">
       <app-pais-tabla
       [paises]="paises"
       >
        </app-pais-tabla>
    </div>
</div>
