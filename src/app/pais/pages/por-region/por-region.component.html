<div *ngIf="mostrarError" class="alert alert-danger">
    no se encontro el termino  {{regionActiva}}
</div>
<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->
        <button 
          *ngFor="let region of regiones" 
          [class]="getClaseCss(region)"
      
          (click)="activarRegion(region)"
          >{{region | titlecase}}</button>
    </div>
</div>
<div class="col d-flex flex-wrap">
    <div class="m-2 animate__animated  animate__fadeIn animate__faster "
         *ngFor="let pais of paises" >
        <div class="card" style="width: 15rem;">
            <img [src]="pais.flags.svg" class="card-img-top" alt="Cargando img...">
            <div class="card-body">
              <h5 class="card-title">{{pais.name.common}}</h5>
              <h5>Poblacion: <small>{{pais.population | number}}</small></h5>
              <a [href]="pais.maps.googleMaps" class="btn btn-primary">ver en mapa</a>
            </div>
          </div>
    </div>
</div>
